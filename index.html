<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="container_left-side">
        <h3>Your Result</h3>
        <div class="average">
          <h1>76</h1>
          <h4>of 100</h4>
        </div>
        <div class="praises">
          <h2>Great</h2>
          <p class="bottom-container_text">
            You scored higher than 65% of
            <span class="middle">the people who have taken</span>
            <span class="last">these tests.</span>
          </p>
        </div>
      </div>
      <div class="container_right-side">
        <h3>Summary</h3>
        <div class="container_tests">
          <div id="tests" class="one">
            <h4>
              <img src="images/icon-reaction.svg" />
              <span id="un">Reaction</span>
            </h4>
            <p class="fraction"><b>80</b> / 100</p>
          </div>

          <div id="tests" class="two">
            <h4>
              <img src="images/icon-memory.svg" /> 
              <span id="deux"> Memory </span>
            </h4>
            <p class="fraction"><b>92</b> / 100</p>
          </div>

          <div id="tests" class="three">
            <h4 >
              <img src="images/icon-verbal.svg" /> 
              <span id="trois"> Verbal </span>
            </h4>
            <p class="fraction"><b>61</b> / 100</p>
          </div>

          <div id="tests" class="four">
            <h4>
              <img src="images/icon-visual.svg" /> 
              <span id="quatre"> Visual </span>
            </h4>
            <p class="fraction"><b>72</b> / 100</p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
